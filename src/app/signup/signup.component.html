



<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <h2>Bienvenido</h2>
        <form (ngSubmit) = "formSubmit()">
          <mat-form-field class="full-width" style = "margin-left: 10px; margin-top: 20px;"  appearance = "outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
          </mat-form-field>

          <mat-form-field class="full-width" style = "margin-left: 10px; margin-top: 20px;" appearance = "outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
          </mat-form-field>

          <mat-form-field class="full-width" style = "margin-left: 10px; margin-top: 20px;" appearance = "outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="full-width" style = "margin-left: 10px; margin-top: 20px;" appearance = "outline">
            <mat-label>Apellido</mat-label>
            <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
          </mat-form-field>

          <mat-form-field class="full-width" style = "margin-left: 10px; margin-top: 20px;" appearance = "outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
          </mat-form-field>

          <mat-form-field class="full-width" style = "margin-left: 10px; margin-top: 20px;" appearance = "outline">
            <mat-label>Telefono</mat-label>
            <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su telefono">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</section>
